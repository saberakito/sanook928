<div  class="contentBotArea">
        <div  class="titleContentBot">
            <div  class="titleLeft">ทีเด็ดบอลเต็งวันนี้</div>
            <div  class="viewmore" routerLink="/tded" tabindex="0" ng-reflect-router-link="/tded">ดูเพิ่มเติม+</div>
        </div>
        <div  class="dataContentBot">
            <div  class="row">
                <ng-container *ngFor="let tdedd of todoList; index as  i; first as isFirst;let l = count">
                        <div  class="col-sm newsArea hvr-push" tabindex="0" [routerLink]="['/tded/tded-detail',tdedd.adjust_page_title+'-'+tdedd.adjust_page_id]">
                            <div  class="image-news" style="background-image: url(/upload/files/{{tdedd.adjust_page_image_name}}.{{tdedd.adjust_page_image_type}});">
                                <img src="/upload/files/{{tdedd.adjust_page_image_name}}.{{tdedd.adjust_page_image_type}}" style="width: 100%;padding: 10px;" alt="">
                            </div>
                            <div  class="text-news" style="color:white; height: 60px; overflow: hidden;"> {{tdedd.adjust_page_title}} </div>
                        </div>
                </ng-container>
            </div>
        </div>
    </div>
